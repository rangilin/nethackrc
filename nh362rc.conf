# use IBMgraphics
OPTIONS=IBMgraphics

# no number pad
OPTIONS=number_pad:0

# highlight status changes
OPTIONS=statushilites:10


# HP
# ------------------------------------------------------------------------------
OPTIONS=hitpointbar
OPTIONS=hilite_status:hitpoints/100%/green&bold
OPTIONS=hilite_status:hitpoints/<100%/green&normal
OPTIONS=hilite_status:hitpoints/<=75%/yellow&normal
OPTIONS=hilite_status:hitpoints/<=50%/red&normal
OPTIONS=hilite_status:hitpoints/<=33%/red&bold
OPTIONS=hilite_status:hitpoints/<=15%/red&inverse


# Auto-pickup
# ------------------------------------------------------------------------------
OPTIONS=autopickup,pickup_types:$



# Messages
# ------------------------------------------------------------------------------

MSGTYPE=hide "You swap places with .*"
